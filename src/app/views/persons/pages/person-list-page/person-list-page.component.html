<div class="cl-card no-bg content" fxLayout="column" fxLayoutGap="24px" fxLayoutGap.xs="16px">
  <div clCard>
    <div class="fab">
      <button (click)="openFilter()" clButtonIcon matTooltip="Filtro da listagem">
        <i clIcon name="cl-filter"></i>
      </button>
    </div>
    <table-list
      *ngIf="!this.personListService.emptyResult"
      [columns]="columns"
      (loadNewData)="load()"
      (cbButton)="cbButton($event)"
      [loading]="personListService.isLoading"
    ></table-list>
    <div class="empty-state" *ngIf="this.personListService.emptyResult">
      <h2>Lista vazia</h2>
      <p>NÃ£o foram encontrados resultados para sua lista</p>
    </div>
  </div>
  <a [routerLink]="urlSetup" clButtonContained [bgColor]="colors.primary">
    <span>Cadastrar</span>
  </a>
</div>
<router-outlet></router-outlet>
