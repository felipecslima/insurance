<div class="page-wrap h-full green">
  <div class="session-form-hold">
    <mat-progress-bar mode="determinate" class="session-progress"></mat-progress-bar>
    <div clCard>
      <div clCardContent>
        <div class="text-center pt-8 pb-16">
          <img width="60px" src="../../../../../assets/images/logos/parcial-logo-green.png" alt="" class="mb-8">
          <p class="text-muted m-0">{{ titlePage }}</p>
        </div>
        <cl-form-component (submit)="submit()" [formConfig]="formConfig">
        </cl-form-component>
      </div>
      <div clCardFooterButton [clColumn]="true" [disableTop]="true">
        <button
          [loading]="isFormLoading"
          [hasDisabled]="!isFormValid"
          (click)="submit()" clButtonContained [bgColor]="color.primary">
          <span>{{ titleButton }}</span>
        </button>
        <button clButtonContainedSecondary>
          <span>Voltar para Login</span>
        </button>
      </div>
    </div>
  </div>
</div>
