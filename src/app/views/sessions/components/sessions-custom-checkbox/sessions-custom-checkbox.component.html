<div [fxLayout]="direction" fxLayoutGap="16px">
  <div fxFlex="100" *ngFor="let option of options" clCardAction [class.cl-card__outline]="option.selected"
       (click)="select(option)">
    <div clCardContent fxLayout="row" fxLayoutAlign="center center">
      <h2 class="p-0 m-0 font-weight-bold">
        {{ option.label }}
      </h2>
    </div>
  </div>
</div>
