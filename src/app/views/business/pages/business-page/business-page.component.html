<div class="cl-card no-bg content" fxLayout="column" fxLayoutGap="24px" fxLayoutGap.xs="16px">
  <div clCard>
    <table-list
      *ngIf="!this.businessListService.emptyResult"
      [hasFilter]="true"
      [title]="'Lista de clinicas'"
      [columns]="columns"
      (loadNewData)="load()"
      (cbButton)="cbButton($event)"
      (cbFilter)="openFilter()"
      [loading]="businessListService.isLoading"
    ></table-list>
    <div class="empty-state" *ngIf="this.businessListService.emptyResult">
      <h2>Lista vazia</h2>
      <p>NÃ£o foram encontrados resultados para sua lista</p>
    </div>
  </div>
  <a [routerLink]="urlSetup" clButtonContained [bgColor]="colors.primary">
    <span>Cadastrar</span>
  </a>
</div>
<router-outlet></router-outlet>
